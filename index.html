  <body>

    <ul class="ul">

    <form id="form" action="#" class="flexsearch--form" onsubmit="updateByCity() ; return false">
     <li class="nav"><input  id="search" class="flexsearch--input" type="search" placeholder="country or state"></li>

     <li class="nav"><button type="button" name="button"></button></li>
   </form>

    <div class="weather-app">


          	    <div class="location"><span id="location">Unknown</span></div>

                <div id="icon"></div>

                <div class="temperature"><span id="temperature">0</span>&deg;&nbsp|&nbsp<span id="description"> description</span></div>
                <div class="search">
                      <form id="form" action="#" class="flexsearch--form" onsubmit="updateByCity() ; return false">
                                   <input  id="search" class="flexsearch--input" type="search" placeholder="search state/city or even a zipcode!">
                     </form>
                </div>
           <section>



                  <div class="verticalLine">

                      <li class="humidity1">

                      </li>

                      </li>

                      <li id= "wind-direction">
                              <img  class ="wind-direction" src="imgs/wind-direction.png" >

                    </ul>

                      </div>
