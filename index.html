<!DOCTYPE html>
<html lang= "en">
  <head>
          <title>Weather App</title>

          <link rel="stylesheet" href="css/normalize.css">
          <link rel="stylesheet" type="text/css" href="css/styles.css" />
          <link rel="stylesheet" href="css/weather-icons.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
          <!-- Latest compiled and minified CSS -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
          <!-- Optional theme -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
          <!-- Latest compiled and minified JavaScript -->
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
          <script type="text/javascript" src="javascript/app.js"></script>
  </head>

  <body>
    <div class="weather-app">


          	    <div class="location"><span id="location">Unknown</span></div>

                <div id="icon"></div>

                <div class="temperature"><span id="temperature">0</span>&deg;&nbsp|&nbsp<span id="description"> description</span></div>
                <div class="search">
                      <form id="form" action="#" class="flexsearch--form" onsubmit="updateByCity() ; return false">
                                   <input  id="search" class="flexsearch--input" type="search" placeholder="search a country, city, or even a zipcode!">
                     </form>
                </div>
           <section>



                  <div class="verticalLine">
                        <ul>
                      <li class="humidity1">
                              <img  class ="humidity" src="imgs/humitity.png" >
                              <span class ="humidity-description">Humitity: </span>
                              <span id="humidity">0</span>%
                    	</li>

                      <li class= "pressure1">
                                <img  class ="pressure" src="imgs/pressure.png" >
                                <span class = "pressure-description">Pressure: </span>
                               <span id="pressure"></span>
                      </li>

                      <li id="wind-speed">
                                <img  class ="wind-speed" src="imgs/wind-speed.png" >
                                <span class = "speed-description">Wind Speed: </span>
                               <span id="windSpeed">0</span> <span id = "unit"> mph</span>
                      </li>

                      <li id= "wind-direction">
                              <img  class ="wind-direction" src="imgs/wind-direction.png" >
                              <span class = "direction-description">Wind Direction: </span>
                              <span id="windDirection"></span>
                      </li>
                    </ul>
                  </div>
                  <div><span id = "date">date</span></div>
                      <div>
                            <ul>
                                  <li id ="day1">Day1</li>
                                  <li id = "iconM"></li>
                                  <li><span>Low</span><span>High</span></li>
                                  <li><span id = "lowTempM">35</span><span id = "highTempM">60</span></li>
                            </ul>
                      </div>
                      <div>
                        <ul>
                              <li id ="day2">Day2</li>
                              <li id = "iconT"></li>
                              <li><span>Low</span><span>High</span></li>
                              <li><span id = "lowTempT">35</span><span id = "highTempT">60</span></li>
                        </ul>
                      </div>
                      <div>
                        <ul>
                              <li id ="day3">Day3</li>
                              <li id = "iconW"></li>
                              <li><span>Low</span><span>High</span></li>
                              <li><span id = "lowTempW"></span>35<span id = "highTempW">60</span></li>
                        </ul>
                      </div>
                      <div>
                        <ul>
                              <li id ="day4">Day4</li>
                              <li id = "iconTH"></li>
                              <li><span>Low</span><span>High</span></li>
                              <li><span id = "lowTempTH">35</span><span id = "highTempTH">60</span></li>
                        </ul>
                      </div>
                      <div>
                        <ul>
                              <li id ="day5">Day5</li>
                              <li id = "iconF"></li>
                              <li><span>Low</span><span>High</span></li>
                              <li><span id = "lowTempF">35</span><span id = "highTempF">60</span></li>
                        </ul>
                      </div>
          </section>

    </div>

  </body>
</html>
